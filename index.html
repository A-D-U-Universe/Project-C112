 <html>

 <head>
   <title>Gesture Recognition app</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>

       <h3 class="btn btn-info heading">Gesture Recognition app
         <br>
         <span>✌</span>
         <span>👌</span>
         <span>👍</span>
         <span>🤟</span>
         <span>👏</span>
         <span>✊</span>
       </h3>
       <br><br>


       <br>
       <h2 style="color: rgb(0, 0, 0)">Take a photo of a gesture to know what it means</h2>
       <br>
       <h3 style="color: black">The model is trained for the following gestures - </h3>
       <br>
       <span>✌</span><hr>
       <span>👌</span><hr>
       <span>👍</span><hr>
       <br>
       <br><br>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View - </label>
         <div id="camera"></div>
         <br><br>
         <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction - </label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="update_emoji"></p>

       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button onclick="check()" class="btn btn-success">Predict Gesture</button>

       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
